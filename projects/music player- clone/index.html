<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiiica- Your moodchanger is here!</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <nav>
        <ul>

        </div>
        <div class="rightbar"></div>
    </div>
    <div class="floor" >
        <input type="range" name="" id="slidebar" min="0"  value="0" max="100" >
        <div class="icons">
            <i class="fas fa-backward" id="previous" ></i>
            <i class="fas fa-play-circle" id="masterPlay" ></i>
            <i class="fas fa-forward" id="next" ></i>
        </div>
        <div class="SongInfo">
            <img src="./images/play2.gif" alt="gif" id="gif" > <span id="masterSongName">Trust Me </span>
